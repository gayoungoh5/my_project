<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="국내여행 어드바이저"/>
    <meta property="og:description" content="국내여행 어디로 가볼까 궁금할 땐?"/>
    <meta property="og:image" content="{{ url_for('static', filename='ogimage.png') }}"/><!---->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>국내여행어드바이저</title>
    <style>

        .title_image{
            height: 80px;
        }
        .css-margin {
            margin: 30px;
        }

        .wrap {
            margin: auto;
            width: 800px;
        }

        .button-group {
            margin: 30px auto;
            width: 800px;
            padding: 20px 20px;
        }

        .button-title {
            width: 150px;
            height: 60px;
            padding: 10px;
            margin-left: 20px;
            border-radius: 5px;
            border: black;
            font-size: 20px;
        }

        .body-contents {
            width: 800px;
            height: 400px;
            background-image: url("/static/headimg.jpeg");
            background-size: 100%;
            background-position-x: center;
            background-position-y: center;
        }

        .selected {
            background-color: cornsilk;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $(".button-title").each(function () {
                $(this).click(function () {
                    $(this).addClass("selected");
                    $(this).siblings().removeClass("selected");
                    // 선택시 버튼 색상을 변경하는 코드
                    // 컬러는 selected css 코드에서 변경 가능
                })
            })
        })


        function hotel_button() {
            window.location.href = "/hotel"
        }

        function attraction_button() {
            window.location.href = "/attraction"
        }

        function restaurant_button() {
            window.location.href = "/restaurant"
        }

        function etc_button() {
            alert('준비중입니다')
        }
    </script>
</head>
<body>
<div class="wrap">

    <div class="css-margin">
        <a href="/"><img class="title_image" src="/static/head.png" alt="국내여행 어드바이저"></a>
    </div>
        <center>
    <div class="button-group">
        <button onclick="hotel_button()" class="button-title">호텔</button>
        <button onclick="attraction_button()" class="button-title">즐길거리</button>
        <button onclick="restaurant_button()" class="button-title">음식점</button>
        <button onclick="etc_button()" class="button-title">더보기</button>
    </div>

    <div id="body-contents" class="body-contents">
    </div>
    </center>
</div>


</body>
</html>
